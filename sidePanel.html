<!DOCTYPE html>
<html>
<title>side panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://use.fontawesome.com/8940d8f8cd.js"></script>
<body>

<!-- Sidebar -->
<div class="w3-sidebar w3-light-grey w3-bar-block" style="width:20%">
  <div class="w3-bar-item" style="margin-top: 10px;"><i class="fa fa-sitemap" aria-hidden="true" style="margin-right: 10px;"></i>Project Hierarchy
  <button class="w3-bar-item w3-button"><span class="glyphicon glyphicon-triangle-right"></span>Project Name</button>
  <button class="w3-bar-item w3-button"><span class="glyphicon glyphicon-triangle-right"></span>Introduction</button>
  <button class="w3-bar-item w3-button"><span class="glyphicon glyphicon-triangle-right"></span>Problem</button>
  <button class="w3-bar-item w3-button"><span class="glyphicon glyphicon-triangle-right"></span>Assumptions</button>
  <div class="w3-bar-item "><span class="glyphicon glyphicon-triangle-right"></span>Part A
      <button class="w3-bar-item w3-button"><span class="glyphicon glyphicon-triangle-right"></span>Chapter 1</button>
      <button class="w3-bar-item w3-button"><span class="glyphicon glyphicon-triangle-right"></span>Chapter 2</button>
  </div>
  </div>
  <div class="w3-bar-item"><i class="material-icons" style="font-size:18px;margin-right: 10px;">local_library</i>Library
     <button class="w3-bar-item w3-button"><span class="glyphicon glyphicon-triangle-right"></span>Reference 1</button>
     <button class="w3-bar-item w3-button"><span class="glyphicon glyphicon-triangle-right"></span>Reference 2</button>
  </div>
  <div class="w3-bar-item"><i class="material-icons" style="font-size:18px;margin-right: 10px;">color_lens</i>Color map
     <button class="w3-bar-item w3-button"><span class="glyphicon glyphicon-triangle-right"></span>Introduction<i class="fa fa-edit" style="font-size:19px;margin-left: 75px;"></i></button>
     <button class="w3-bar-item w3-button"><span class="glyphicon glyphicon-triangle-right"></span>Problem<i class="fa fa-edit" style="font-size:19px;margin-left: 95px;"></i></button>
     <button class="w3-bar-item w3-button"><span class="glyphicon glyphicon-triangle-right"></span>Assumptions<i class="fa fa-edit" style="font-size:19px;margin-left: 68px;"></i></button>
     <button class="w3-bar-item w3-button"><span class="glyphicon glyphicon-triangle-right"></span>Part A<i class="fa fa-edit" style="font-size:19px;margin-left: 110px;"></i></button>
     <button class="w3-bar-item w3-button"><span class="glyphicon glyphicon-triangle-right"></span>Part B<i class="fa fa-edit" style="font-size:19px;margin-left: 110px;"></i></button>
     <button class="w3-bar-item w3-button"><span class="glyphicon glyphicon-triangle-right"></span>Conclusion<i class="fa fa-edit" style="font-size:19px;margin-left: 80px;"></i></button>
     <button class="w3-bar-item w3-button"><span class="glyphicon glyphicon-triangle-right"></span>References<i class="fa fa-edit" style="font-size:19px;margin-left: 78px;"></i></button>
     <button class="w3-bar-item w3-button"><span class="glyphicon glyphicon-triangle-right"></span>Notes<i class="fa fa-edit" style="font-size:19px;margin-left: 113px;"></i></button>
  </div>
</div>      
</body>
</html>
