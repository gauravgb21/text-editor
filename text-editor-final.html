<!DOCTYPE html>
<html>
<head>
	<title>text editor</title>
	<script src="https://use.fontawesome.com/aac5c45839.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
	<body onload="enableEditMode();">
      <div>
      	<button id="bold1"  onclick="execBold();"><i class="fa fa-bold"></i></button>
      	<button id="italic1"   onclick="execItalic();"><i class="fa fa-italic"></i></button>
      	<button id="underline1"  onclick="execUnderline();"><i class="fa fa-underline"></i></button>
      	<button id="strikeThrough1" onclick="execStrike();"><i class="fa fa-strikethrough"></i></button>
      	<button id="justifyLeft1" onclick="execJustifyl();"><i class="fa fa-align-left"></i></button>
      	<button id="justifyCenter1" onclick="execJustifyc();"><i class="fa fa-align-center"></i></button>
      	<button id="justifyRight1" onclick="execJustifyr();"><i class="fa fa-align-right"></i></button>
      	<button id="justifyFull1" onclick="execJustifyf();"><i class="fa fa-align-justify"></i></button>

      	<button onclick="execCmd('cut');"><i class="fa fa-cut"></i></button>
      	<button onclick="execCmd('copy');"><i class="fa fa-copy"></i></button>
        <button onclick="execCmd('indent');"><i class="fa fa-indent"></i></button>
      	<button onclick="execCmd('outdent');"><i class="fa fa-dedent"></i></button>

      	<button id="subscript1" onclick="execSub();"><i class="fa fa-subscript"></i></button>
      	<button id="superscript1" onclick="execSup();"><i class="fa fa-superscript"></i></button>

      	<button onclick="execCmd('undo');"><i class="fa fa-undo"></i></button>
      	<button onclick="execCmd('redo');"><i class="fa fa-repeat"></i></button>

      	<button id="insertUnorderedList1" onclick="execInsu();"><i class="fa fa-list-ul"></i></button>
      	<button id="insertOrderedList1" onclick="execInso();"><i class="fa fa-list-ol"></i></button>
      	
        <button onclick="execCmd('insertParagraph');"><i class="fa fa-paragraph"></i></button>
      	<select onchange="execCommandWithArg('formatBlock',this.value);">
      		<option value="H1">
      			H1
      		</option>
      		<option value="H2">
      			H2
      		</option>
      		<option value="H3">
      			H3
      		</option>
      		<option value="H4">
      			H4
      		</option>
      		<option value="H5">
      			H5
      		</option>
      		<option value="H6">
      			H6
      		</option>
          <option value="P">
            P
          </option>
          <option value="DL">
            DL
          </option>
          <option value="BLOCKQUOTE">
            BLOCKQUOTE
          </option>
      	</select>
      	<button onclick="execCmd('insertHorizontalRule')">HR</button>
      	<button onclick="execCmd('createLink',prompt('Enter a URL','http://'));"><i class="fa fa-link"></i></button>
      	<button onclick="execCmd('unlink')"><i class="fa fa-unlink"></i></button>
      	<button onclick="toggleEdit();">Toggle Edit</button>

      	<br>
      	<select onchange="execCommandWithArg('fontName',this.value);">
      		<option value="Arial">
      			Arial
      		</option>
      		<option value="Comic Sans MS">
      			Comic Sans MS
      		</option>
      		<option value="Courier">
      			Courier
      		</option>
      		<option value="Georgia">
      			Georgia
      		</option>
      		<option value="Tamoha">
      			Tamoha
      		</option>
      		<option value="Times New Roman">
      			Times New Roman
      		</option>
      		<option value="Verdana">
      			Verdana
      		</option>
        </select>
        <select onchange="execCommandWithArg('fontSize',this.value);">
        	<option value="1">1</option>
        	<option value="2">2</option>
        	<option value="3">3</option>
        	<option value="4">4</option>
        	<option value="5">5</option>
        	<option value="6">6</option>
        	<option value="7">7</option>
        </select>
        Fore Color: <input type="color" onchange="execCommandWithArg('foreColor',this.value);" name="">
        background Color: <input type="color" name="" onchange="execCommandWithArg('hiliteColor',this.value);">
        <button onclick="execCommandWithArg('inserImage',prompt('Enter the image URL', ''));"><i class="fa fa-file-image-o"></i></button>
        <button onclick="execCmd('selectAll')">Select All</button>
        
      </div>
      <iframe name="textfield" style="width: 1000px;height: 500px"></iframe>
      <script type="text/javascript">
        var bold=0,italic=0,underline=0,strikeThrough=0,justifyLeft=0,justifyCenter=0,justifyRight=0,justifyFull=0,subscript=0,superscript=0,insertUnorderedList=0,insertOrderedList=0;
        var showing = false;
        var EditMode = true; 
      	function enableEditMode () {
      		textfield.document.designMode ='On';
      	}
           
        function execBold()
        {
           if(bold==0){
             document.getElementById('bold1').style.border="1px solid black";
              bold=1;
            }
           else
           {
           document.getElementById('bold1').style="none";
            bold=0;
           } 
          document.getElementsByName("textfield")[0].contentWindow.document.body.focus();
          textfield.document.execCommand('bold', false, null);
        }

        function execItalic()
        {
           if(italic==0){
             document.getElementById('italic1').style.border="1px solid black";
              italic=1;
            }
           else
           {
           document.getElementById('italic1').style="none";
            italic=0;
           } 
          document.getElementsByName("textfield")[0].contentWindow.document.body.focus();
          textfield.document.execCommand('italic', false, null);
        }

        function execUnderline()
        {
           if(underline==0){
             document.getElementById('underline1').style.border="1px solid black";
              underline=1;
            }
           else
           {
           document.getElementById('underline1').style="none";
            underline=0;
           } 
          document.getElementsByName("textfield")[0].contentWindow.document.body.focus();
          textfield.document.execCommand('underline', false, null);
        }

        function execStrike()
        {
           if(strikeThrough==0){
             document.getElementById('strikeThrough1').style.border="1px solid black";
              strikeThrough=1;
            }
           else
           {
           document.getElementById('strikeThrough1').style="none";
            strikeThrough=0;
           } 
          document.getElementsByName("textfield")[0].contentWindow.document.body.focus();
          textfield.document.execCommand('strikeThrough', false, null);
        }

        function execJustifyl()
        {
           if(justifyLeft==0){
             document.getElementById('justifyLeft1').style.border="1px solid black";
              justifyLeft=1;
            }
           else
           {
           document.getElementById('justifyLeft1').style="none";
            justifyLeft=0;
           } 
          document.getElementsByName("textfield")[0].contentWindow.document.body.focus();
          textfield.document.execCommand('justifyLeft', false, null);
        }

       
       function execJustifyc()
        {
           if(justifyCenter==0){
             document.getElementById('justifyCenter1').style.border="1px solid black";
              justifyCenter=1;
            }
           else
           {
           document.getElementById('justifyCenter1').style="none";
            justifyCenter=0;
           } 
          document.getElementsByName("textfield")[0].contentWindow.document.body.focus();
          textfield.document.execCommand('justifyCenter', false, null);
        }


      function execJustifyr()
        {
           if(justifyRight==0){
             document.getElementById('justifyRight1').style.border="1px solid black";
              justifyRight=1;
            }
           else
           {
           document.getElementById('justifyRight1').style="none";
            justifyRight=0;
           } 
          document.getElementsByName("textfield")[0].contentWindow.document.body.focus();
          textfield.document.execCommand('justifyRight', false, null);
        }

        function execJustifyf()
        {
           if(justifyFull==0){
             document.getElementById('justifyFull1').style.border="1px solid black";
              justifyFull=1;
            }
           else
           {
           document.getElementById('justifyFull1').style="none";
            justifyFull=0;
           } 
          document.getElementsByName("textfield")[0].contentWindow.document.body.focus();
          textfield.document.execCommand('justifyFull', false, null);
        }

       function execSub()
        {
           if(subscript==0){
             document.getElementById('subscript1').style.border="1px solid black";
              subscript=1;
            }
           else
           {
           document.getElementById('subscript1').style="none";
            subscript=0;
           } 
          document.getElementsByName("textfield")[0].contentWindow.document.body.focus();
          textfield.document.execCommand('subscript', false, null);
        }
        
       function execSup()
        {
           if(superscript==0){
             document.getElementById('superscript1').style.border="1px solid black";
              superscript=1;
            }
           else
           {
           document.getElementById('superscript1').style="none";
            superscript=0;
           } 
          document.getElementsByName("textfield")[0].contentWindow.document.body.focus();
          textfield.document.execCommand('superscript', false, null);
        }

       function execInsu()
        {
           if(insertUnorderedList==0){
             document.getElementById('insertUnorderedList1').style.border="1px solid black";
              insertUnorderedList=1;
            }
           else
           {
           document.getElementById('insertUnorderedList1').style="none";
            insertUnorderedList=0;
           } 
          document.getElementsByName("textfield")[0].contentWindow.document.body.focus();
          textfield.document.execCommand('insertUnorderedList', false, null);
        }

       function execInso()
        {
           if(insertOrderedList==0){
             document.getElementById('insertOrderedList1').style.border="1px solid black";
              insertOrderedList=1;
            }
           else
           {
           document.getElementById('insertOrderedList1').style="none";
            insertOrderedList=0;
           } 
          document.getElementsByName("textfield")[0].contentWindow.document.body.focus();
          textfield.document.execCommand('insertOrderedList', false, null);
        }


      	function execCmd (command) { 
          document.getElementsByName("textfield")[0].contentWindow.document.body.focus();
      		textfield.document.execCommand(command, false, null);
      	}
        
        function execCommandWithArg(command, arg) {
          document.getElementsByName("textfield")[0].contentWindow.document.body.focus();
        textfield.document.execCommand(command, false, arg);	
        }
        function toggleEdit () {
        	if (EditMode) {
        		textfield.document.designMode ='Off';
        		EditMode =false;
        	}
        	else
        	{
        	textfield.document.designMode ='On';
        		EditMode =true;
        		
        	}
        }

      </script>
	</body>
</html>
