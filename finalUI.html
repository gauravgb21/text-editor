<!DOCTYPE html>
<html>
<head>
	<title>TextEditor</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<div >
		<div class="w3-btn">
			<i class="fa fa-print w3-large"></i>
		</div>
		|
		<div class="w3-btn">
			<i class="material-icons w3-large">
				undo
			</i>
		</div>
		<div class="w3-btn">
			<i class="material-icons w3-large">
				redo
			</i>
		</div>

			 <select class="" name="option" id="soflow">
			  <option value="" disabled selected>Paragraph Format</option>
			  	<option value="H4">
	      			Normal Heading
	      		</option>
			  	<option value="H1">
      				<h1>Heading 1</h1>
	      		</option>
	      		<option value="H2">
	      			<h2>Heading 2</h2>
	      		</option>
	      		<option value="H3">
	      			<h3>Heading 3</h3>
	      		</option>
	      		<option value="BLOCKQUOTE">
            		Blockquote
          		</option>
			 </select> 
		
			<select class="" name="option" id="soflow" style="width: 140px">
			  <option value="" disabled selected>Font</option>
			  	<option value="Arial">
      				Arial
	      		</option>
	      		<option value="Comic Sans MS">
	      			Comic Sans MS
	      		</option>
	      		<option value="Courier">
	      			Courier
	      		</option>
	      		<option value="Georgia">
	      			Georgia
	      		</option>
	      		<option value="Tamoha">
	      			Tamoha
	      		</option>
	      		<option value="Times New Roman">
	      			Times New Roman
	      		</option>
	      		<option value="Verdana">
	      			Verdana
	      		</option>
			 </select>

			 <select class="" name="option" id="soflow" style="width: 80px">
			  <option value="" disabled selected>Size</option>
			  	<option value="1">1</option>
	        	<option value="2">2</option>
	        	<option value="3">3</option>
	        	<option value="4">4</option>
	        	<option value="5">5</option>
	        	<option value="6">6</option>
	        	<option value="7">7</option>
			 </select>
	</div>

</body>
</html>
