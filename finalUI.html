<!DOCTYPE html>
<html>
<head>
	<title>TextEditor</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div >
		<div class="w3-btn">
			<i class="fa fa-print w3-large"></i>
		</div>
		|
		<div class="w3-btn">
			<i class="material-icons w3-large">
				undo
			</i>
		</div>
		<div class="w3-btn">
			<i class="material-icons w3-large">
				redo
			</i>
		</div>

			 <select class="" name="option" id="soflow">
			  <option value="" disabled selected>Paragraph Format</option>
			  	<option value="H4">
	      			Normal Heading
	      		</option>
			  	<option value="H1">
      				<h1>Heading 1</h1>
	      		</option>
	      		<option value="H2">
	      			<h2>Heading 2</h2>
	      		</option>
	      		<option value="H3">
	      			<h3>Heading 3</h3>
	      		</option>
	      		<option value="BLOCKQUOTE">
            		Blockquote
          		</option>
			 </select> 


		
			<select class="" name="option" id="soflow" style="width: 140px">
			  <option value="" disabled selected>Font</option>
			  	<option value="Arial">
      				Arial
	      		</option>
	      		<option value="Comic Sans MS">
	      			Comic Sans MS
	      		</option>
	      		<option value="Courier">
	      			Courier
	      		</option>
	      		<option value="Georgia">
	      			Georgia
	      		</option>
	      		<option value="Tamoha">
	      			Tamoha
	      		</option>
	      		<option value="Times New Roman">
	      			Times New Roman
	      		</option>
	      		<option value="Verdana">
	      			Verdana
	      		</option>
			 </select>

			 <select class="" name="option" id="soflow" style="width: 80px">
			  <option value="" disabled selected>Size</option>
			  	<option value="1">1</option>
	        	<option value="2">2</option>
	        	<option value="3">3</option>
	        	<option value="4">4</option>
	        	<option value="5">5</option>
	        	<option value="6">6</option>
	        	<option value="7">7</option>
			 </select>
	
		<div class="w3-btn" style="border:none">
			<i class="fa fa-bold w3-medium"></i>
		</div>

		<div class="w3-btn" style="border:none">
			<i class="fa fa-italic w3-medium"></i>
		</div>
		
		<div class="w3-btn" style="border:none">
			<i class="fa fa-underline w3-medium"></i>
		</div>

		<div class="w3-btn" style="border:none">
			<i class="fa fa-strikethrough w3-medium"></i>
		</div>
		|
		<div class="w3-btn" style="border: none;margin-top: 3px">
			<i class="material-icons w3-large">format_color_text</i>
		</div>

		<div class="w3-btn" style="border: none;">
			<span class="glyphicon glyphicon-text-background"></span>
		</div>
		|
		<div class="w3-btn" style="border: none;">
			<i class="fa fa-align-left"></i>
		</div>
        
        <div class="w3-btn" style="border: none;">
			<i class="fa fa-align-center"></i>
		</div>

		<div class="w3-btn" style="border: none;">
			<i class="fa fa-align-right"></i>
		</div>
        
        <div class="w3-btn" style="border: none;">
			<i class="fa fa-align-justify"></i>
		</div>
		|
        
        <div class="w3-btn" style="border: none;">
			<i class="fa fa-link"></i>
		</div>

        <div class="w3-btn" style="border: none;">
			<i class="fa fa-unlink"></i>
		</div>		
		|
		<div class="w3-btn" style="border: none;">
			<i class="fa fa-list-ul"></i>
		</div>

		<div class="w3-btn" style="border: none;">
			<i class="fa fa-list-ol"></i>
		</div>
		|
		<div class="w3-btn" style="border: none;">
			<span class="glyphicon glyphicon-indent-left"></span>
		</div>

		<div class="w3-btn" style="border: none;">
			<span class="glyphicon glyphicon-indent-right"></span>
		</div>
		|
		<div class="w3-btn" style="border: none;">
			<i class="fa fa-file-image-o"></i>
		</div>

		<div class="w3-btn" style="border: none;">
			<i class="fa fa-table"></i>
		</div>
		|
		<div class="w3-btn" style="border: none;">
			<span class="glyphicon glyphicon-fullscreen"></span>
		</div>
        

	</div>

</body>
</html>
