<!DOCTYPE html>
<html>
<title>Text-Editor</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style type="text/css">
  .w3-bar .w3-bar-item {
      padding: 2px 16px;
      float: left;
      width: auto;
      border: none;
      outline: none;
      display: block
  }
</style>
<body>

<div class="w3-container">
  <h2>Recent Projects</h2>
  <ul class="w3-ul w3-card-4">
    <li class="w3-bar w3-btn" style="cursor: pointer">
      <span onclick="this.parentElement.style.display='none'" class="w3-bar-item w3-button w3-white w3-xlarge w3-right" style="margin-top: 10px">x</span>

      <div class="w3-bar-item">
        <i class="fa fa-file-pdf-o" style="font-size:35px;color:red"></i>
        <span class="w3-medium">Project 1</span><br>
        <span class="w3-small" style="margin-left: 35px">( Pdf File )</span>
      </div>
    </li>

    <li class="w3-bar w3-btn">
      <span onclick="this.parentElement.style.display='none'" class="w3-bar-item w3-button w3-white w3-xlarge w3-right" style="margin-top: 10px">x</span>

      <div class="w3-bar-item">
        <i class="fa fa fa-file-text-o" style="font-size:35px;color:blue"></i>
        <span class="w3-medium">Project 2</span><br>
        <span class="w3-small" style="margin-left: 35px">( Text File )</span>
      </div>
    </li>

    <li class="w3-bar w3-btn">
      <span onclick="this.parentElement.style.display='none'" class="w3-bar-item w3-button w3-white w3-xlarge w3-right" style="margin-top: 10px">x</span>

      <div class="w3-bar-item">
        <i class="fa fa-file-pdf-o" style="font-size:35px;color:red"></i>
        <span class="w3-medium">Project 3</span><br>
        <span class="w3-small" style="margin-left: 35px">( Pdf File )</span>
      </div>
    </li>

    <li class="w3-bar w3-btn">
      <span onclick="this.parentElement.style.display='none'" class="w3-bar-item w3-button w3-white w3-xlarge w3-right" style="margin-top: 10px">x</span>

      <div class="w3-bar-item">
        <i class="fa fa fa-file-text-o" style="font-size:35px;color:blue"></i>
        <span class="w3-medium">Project 4</span><br>
        <span class="w3-small" style="margin-left: 35px">( Text File )</span>
      </div>
    </li>


    <li class="w3-bar w3-btn">
      <span onclick="this.parentElement.style.display='none'" class="w3-bar-item w3-button w3-white w3-xlarge w3-right" style="margin-top: 10px">x</span>

      <div class="w3-bar-item">
        <i class="fa fa fa-file-text-o" style="font-size:35px;color:blue"></i>
        <span class="w3-medium">Project 5</span><br>
        <span class="w3-small" style="margin-left: 35px">( Text File )</span>
      </div>
    </li>

  </ul>
</div>

</body>
</html>
